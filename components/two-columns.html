<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/swiper-bundle.min.css" />
		<link rel="stylesheet" href="../main.css" />
		<script src="../js/lib/gsap.min.js"></script>
		<script src="../js/lib/ScrollTrigger.min.js"></script>
		<script src="../js/lib/swiper-element-bundle.min.js"></script>
		<title>Thiaper</title>
	</head>
	<body>
		<main class="container-hd mx-auto overflow-x-hidden">
			<!-- START TWO COLUMNS -->
			<h1 class="heading-3 text-white text-center mt-3 mb-1">
				TWO COLUMNS
			</h1>
			<section class="two-columns section">
				<div class="two-columns__decoration" aria-hidden="true"></div>
				<div class="two-columns__left">
					<img src="../img/placeholder/swimsuit.jpg" alt="" />
					<div class="two-columns__left__content">
						<h2 class="heading-2 text-white">
							Be the star on the beach!
						</h2>
						<a href="#" class="btn btn--secondary">Shop Now</a>
					</div>
				</div>
				<div class="two-columns__right">
					<img src="../img/placeholder/skincare.jpg" alt="" />
					<div class="two-columns__right__content">
						<h2 class="heading-2 text-white">
							Get ready for the sun!
						</h2>
						<a href="#" class="btn btn--primary">Shop Now</a>
					</div>
				</div>
			</section>
			<!-- END TWO COLUMNS -->
			<!-- START TWO COLUMNS FLAT -->
			<div class="mt-3">.</div>
			<h1 class="heading-3 text-white text-center mt-3">
				TWO COLUMNS FLAT
			</h1>
			<section class="two-columns--flat section">
				<div class="two-columns--flat__left">
					<h2 class="two-columns--flat__title heading-3 text-white">
						Shoes Shoes Shoes!
					</h2>
					<p class="text-white my-1">Up to 60% off</p>
					<div class="two-columns--flat__left__content">
						<img src="../img/placeholder/golden-boots.jpg" alt="" />
						<a href="#" class="btn btn--light btn--large"
							>Shop Now</a
						>
					</div>
				</div>
				<div class="two-columns--flat__right">
					<h2 class="two-columns--flat__title heading-3 text-white">
						Suit Up!
					</h2>
					<p class="text-white my-1">Up to 20% off</p>
					<div class="two-columns--flat__right__content">
						<img src="../img/placeholder/accessories.jpg" alt="" />
						<a href="#" class="btn btn--light btn--large"
							>Shop Now</a
						>
					</div>
				</div>
			</section>
			<!-- END TWO COLUMNS FLAT -->
		</main>
	</body>

	<script src="../js/components/navbar.js"></script>
	<script src="../js/animations.js"></script>
</html>
